<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <!-- MAIN -->

    <main>
      <div class="container">
        <img
          class="foto_principal"
          src="img/illustration-hero.svg"
          alt="pessoa danÃ§ando"
        />

        <div class="centralizar_box">
          <h1>Order Summary</h1>

          <h2>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </h2>

          <div class="container_plano">
            <img src="img/icon-music.svg" alt="logo de musica" />
            <div class="planos">
              <p class="annual">Annual Plan</p>

              <p class="valor">$59.99/year</p>
            </div>

            <span class="span"> Change </span>
          </div>

          <div class="payment">
            <p>Proceed to Payment</p>
          </div>

          <div class="cancel">
            <p>Cancel Order</p>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->

    <footer class="footer">
      <div class="creditos">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Rdemora2" target="_blank">Roberto Moraes</a
        >.
      </div>
    </footer>
  </body>
</html>
